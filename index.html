<!DOCTYPE html>
<html ng-controller="discoveryCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Screen</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--build:copy js/jquery.js-->
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!--endbuild-->
    <style>
        #wrapper {
            width: 5760px;
            height: 1080px;
            position: relative;
            background-color: black !important;
        }

        iframe {
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0;
            border: solid 1px darkgray;
        }

        #left {
            left: 0;
        }

        #center {
            left: 1920px;
        }

        #right {
            left: 3840px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <iframe src="screen.html?role=left" frameborder="0" id="left"></iframe>
    <iframe src="screen.html?role=center" frameborder="0" id="center"></iframe>
    <iframe src="screen.html?role=right" frameborder="0" id="right"></iframe>
</div>
</body>
</html>
