<div id="inner-container" class="content">
    <div class="people-list ng-scope">
        <div class="people-options">
            <form class="ng-pristine ng-valid">
                <div class="clearfix">
                    <button type="button" class="btn btn-success" ng-click="newBordCategory()"><i
                            class="fa fa-plus"></i> 新建分类
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-sitemap"></i>
                        管理分类
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-pills nav-stacked">
                                <li ng-repeat="o in categoryList">
                                    <a>
                                        {{o.name}}
                                        <span class="pull-right text-blue">
                                            <i class="fa fa-edit" style="cursor: pointer" ng-click="editBordCategory(o)"
                                               title="{{'COMMON.EDIT'|translate}}"></i>&nbsp;
                                            <i class="fa fa-trash-o" style="cursor: pointer"
                                               ng-click="deleteBordCategory(o)"
                                               title="{{'COMMON.DELETE'|translate}}"></i>
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                    </div>
                    <!-- /.box-footer-->
                </div>
            </div>
        </div>
        <div class="col-md-9" ng-show="optFlag == 'new' || optFlag == 'edit'">
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-sitemap"></i>
                        分类
                    </h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group"
                                 ng-class="{'has-error': !(verify.categoryName || curCategory.name.length)}">
                                <label class="col-sm-2 control-label">{{'CONFIG.CATEGORY.NAME'|translate}}</label>
                                <div class="col-sm-10">
                                    <input id="CategoryName" ng-model="curCategory.name" class="form-control input-sm"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-repeat="alert in alerts">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div uib-alert ng-class="'alert-' + (alert.type || 'warning')"
                                     close="alerts.splice($index, 1)">{{alert.msg}}
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" ng-click="save()" class="btn btn-success pull-right">{{'COMMON.SAVE'|translate}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
