<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">设置</h4>
</div>
<div class="modal-body">
    <div class="panel-body">
        <div>
            <div ngf-drop ngf-select ng-model="files" class="drop-box"
                 ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                 accept="image/*,application/pdf"
                 ngf-pattern="'image/*,application/pdf'">
                <div ng-hide="imgUrl">点击上传图片<br>或将图片拖拽至此</div>
                <div ng-show="imgUrl">
                    <img ng-if="imgUrl!=''" ng-src="{{imgUrl}}" width="100%" height="100%"/>
                </div>
            </div>
            <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
        </div>
        <!--<div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">图片地址：</label>
                <div class="col-sm-7">
                    <input ng-model="imgUrl" class="form-control">
                </div>
            </div>
        </div>-->
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'COMMON.CANCEL'|translate}}</button>
</div>
