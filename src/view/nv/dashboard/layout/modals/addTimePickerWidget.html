<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">设置</h4>
</div>
<div class="modal-body">
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">名称：</label>
                <div class="col-sm-7">
                    <input ng-model="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">事件名：</label>
                <div class="col-sm-7">
                    <input ng-model="eventName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">时间：</label>
                <div class="col-sm-7">
                    <select ng-model="timeType" class="form-control">
                        <option value ="year" selected>年</option>
                        <option value ="month">月</option>
                        <option value ="day">日</option>
                    </select>
                    <!--<input class="form-control" today locale="{{ lang.value }}" moment-picker="time" ng-model="time" format="YYYY-MM-DD" change="changeTime(newValue, oldValue)">-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">设置初始值：</label>
                <div class="col-sm-7">
                    <input ng-model="initTime" class="form-control">
                </div>
            </div>
            <div class="form-group" style="display:none">
                <label class="col-sm-5 control-label">初始化选项：</label>
                <div class="col-sm-7">
                    <input ng-model="initConfig" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'COMMON.CANCEL'|translate}}</button>
</div>
