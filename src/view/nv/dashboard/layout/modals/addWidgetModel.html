<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">添加新图表</h4>
</div>
<div class="modal-body">
    <input type="text" class="form-control" placeholder="搜索" ng-model="keywords"
           ng-change="searchNode()" title="dsr:kylin ds:Bill wg:test">
    <div class="panel-body">
        <div id="widgetTreeID" js-tree="treeConfig"
             should-apply="applyModelChanges()"
             ng-model="treeData" tree="treeInstance"
             tree-events-obj="treeEventsObj"></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'COMMON.CANCEL'|translate}}</button>
</div>
