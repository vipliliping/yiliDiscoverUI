<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">设置</h4>
</div>
<div class="modal-body">
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input ng-model="boardNname" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">分类：</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="dashboardType"
                            ng-options="w.id as w.name for w in categoryList"></select>
                </div>
            </div>
            <div class="form-group" style="display:none">
                <label class="col-sm-3 control-label">选中的主题：</label>
                <div class="col-sm-6" style="line-height: 20px; padding-top: 11px;">
                    {{config.theme}}
                </div>
                <div class="col-sm-2">
                    <a ng-click="permissionSetting()" style="cursor: pointer;"> 分享</a>
                </div>
            </div>
            <div class="form-group" style="display:none">
                <!--<label class="col-sm-3 control-label"></label>-->
                <div class="col-sm-12">
                    <ul class="themesList">
                        <li ng-repeat="theme in themeList" ng-click="changeTheme(theme)"
                            ng-class="{'active':(theme.name == config.theme)}"
                            style="float: left;">
                            <img ng-src="{{theme.thumb}}" title="{{theme.name}}"/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group" style="display:none">
                <label class="col-sm-3 control-label">自定义背景：</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="config.bgImg" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <input type="radio" ng-model="config.type" value="day"/>日报
                    <input type="radio" ng-model="config.type" value="month"/>月报
                    <input type="radio" ng-model="config.type" value="undefined"/>不显示
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初始化完成时调用：</label>
                <div class="col-sm-8">
                    <textarea style="width: 100%;" ui-ace="expAceOptJS" ng-model="config.customCode"
                              class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty"
                              aria-invalid="false"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">页面离开时调用：</label>
                <div class="col-sm-8">
                    <textarea style="width: 100%;" ng-model="config.customDesCode"
                              class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty"
                              aria-invalid="false"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">页面最初始调用：</label>
                <div class="col-sm-8">
                    <textarea style="width: 100%;" ng-model="config.customStartCode"
                              class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty"
                              aria-invalid="false"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提示信息：</label>
                <div class="col-sm-8">
                    <label class="control-label"><input type="checkbox" ng-model="config.hasAlert"
                                                        class="ng-valid ng-dirty ng-valid-parse ng-touched ng-empty"
                                                        aria-invalid="false"></label>
                    <div ng-show="config.hasAlert" id="alertEditor" style="width: 100%;height: 400px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'COMMON.CANCEL'|translate}}</button>
</div>
