<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">设置</h4>
</div>
<div class="modal-body">
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-5 control-label">名称：</label>
                <div class="col-sm-7">
                    <input ng-model="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">事件名：</label>
                <div class="col-sm-7">
                    <input ng-model="eventName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">字段：</label>
                <div class="col-sm-7">
                    <textarea ng-model="columns" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label">选择方式：</label>
                <div class="col-sm-7">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" ng-model="chooseType" value="1" checked="">
                            单选
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" ng-model="chooseType" value="2" checked="">
                            多选
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'COMMON.CANCEL'|translate}}</button>
</div>
