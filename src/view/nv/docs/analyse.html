<div class="row inputMode" ng-show="inputMode" style="position: relative;">
    <div class="textPosition">
        <div class="textareaMode">
            <div class="textareaMode_title">{{title}}</div>
            <div class="textareaPassage">
                <p class="section" ng-repeat="section in sectionList">
                <span ng-repeat="word in section.arr" ng-click="resultIt(section,word,$event)">{{word.text}}</span>
                </p>
            </div>
        </div>
        <div class="btn-groups">
            <button ng-click="analyse()" class="analyse">分析</button>
        </div>
    </div>
</div>
<div class="row inputMode" ng-show="!inputMode" style="position: relative;">
    <div class="textMode" style="position: relative">
        <div class="textPosition">
            <div class="textareaMode">
                <div class="textareaMode_title">{{title}}</div>
                <div class="textareaPassage">
                    <p class="section" ng-repeat="section in sectionList">
                        <span ng-class="{'M':'model','D':'dimension'}[word.type]"
                              ng-repeat="word in section.arr" ng-click="resultIt(section,word,$event)">{{word.text}}</span>
                    </p>
                </div>
            </div>
            <div class="btn-groups">
                <button ng-click="back()" class="back">返回</button>
            </div>
        </div>
        <div id="tooltip" ng-style="tooltipStyle">
            <!--<div>{{tooltipInfo}}</div>-->
            <table>
                <tr ng-click="click(chart.result[0].idList)" class="tooltipInfo"
                    ng-repeat="chart in tooltipInfo" ng-mouseover="mouseOver(chart)"
                    style="cursor:pointer">
                    <td class="tooltipInfo_keyWord" width="20%">
                        <span ng-repeat="text in chart.keyWord">{{text}}
                        </span>
                    </td>
                    <td class="tooltipInfo_minorKeyWord" width="60%">
                        <span ng-repeat="text in chart.minorKeyWord">{{text}}</span>
                    </td>
                    <td class="tooltipInfo_count" width="20%">
                        <label>{{chart.result[0].count}}</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
