<div class="col-md-12">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs"><!-- 'tabs-right' for right tabs -->
        <li class="active"><a href="tabs.html#grid" data-toggle="tab">{{'NV.EXPLORE.GRID'|translate}}</a></li>
        <li><a href="tabs.html#legend" data-toggle="tab">{{'NV.EXPLORE.LEGEND'|translate}}</a></li>
        <li><a href="tabs.html#ctgAxis" data-toggle="tab">{{'NV.EXPLORE.CAXIS'|translate}}</a></li>
        <li><a href="tabs.html#valAxis" data-toggle="tab">{{'NV.EXPLORE.VAXIS'|translate}}</a></li>
        <li><a href="tabs.html#ext" data-toggle="tab">{{'NV.EXPLORE.EXT'|translate}}</a></li>
        <li><a href="tabs.html#describe" data-toggle="tab">描述</a></li>
        <li><a href="tabs.html#itemstyle" data-toggle="tab">颜色</a></li>
        <li><a href="tabs.html#tootip" data-toggle="tab">tootip</a></li>
        <li><a href="tabs.html#threshold" data-toggle="tab">阈值</a></li>
        <li><a href="tabs.html#markLine" data-toggle="tab">标线</a></li>
        <li><a href="tabs.html#option" data-toggle="tab">option</a></li>
    </ul>
</div>
<div class="col-md-12">
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="grid">
            <ng-include src="'src/view/nv/chart/options/common/grid.html'"></ng-include>
        </div>
        <div class="tab-pane" id="legend">
            <ng-include src="'src/view/nv/chart/options/common/legend.html'"></ng-include>
        </div>
        <div class="tab-pane" id="ctgAxis">
            <ng-include src="'src/view/nv/chart/options/common/categoryAxis.html'"></ng-include>
        </div>
        <div class="tab-pane" id="valAxis">
            <form class="form-horizontal form-index">
                <div class="row" ng-repeat="v in curWidget.config.values">
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{$index}}-Min</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="v.min">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">{{$index}}-Max</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="v.max">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="ext">
            <form class="form-horizontal form-index">
                <div class="row">
                    <div class="form-group col-md-12">
                        <!--<div class="checkbox">-->
                            <!--<label>-->
                                <!--<input type="checkbox" ng-model="curWidget.config.option.dataZoom"-->
                                       <!--ng-init="curWidget.config.option.dataZoom=false">-->
                                <!--{{'NV.EXPLORE.SHOWDATAZOOM'|translate}}-->
                            <!--</label>-->
                        <!--</div>-->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="curWidget.config.option.markPoint"
                                       ng-init="curWidget.config.option.markPoint=false">
                                {{'NV.EXPLORE.MARKPOINT'|translate}}
                            </label>
                        </div>
                        <div class="checkbox">
                            <p>柱形图设置</p>
                            <label ng-init="curWidget.config.option.label.position">
                                与轴线距离:
                                <input type="radio" name="position" ng-model="curWidget.config.option.label.position"
                                       value="top"> {{'NV.EXPLORE.LABEL.TOP'|translate}}
                                <input type="radio" name="position" ng-model="curWidget.config.option.label.position"
                                       value="bottom"> {{'NV.EXPLORE.LABEL.BOTTOM'|translate}}
                            </label>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">{{'NV.EXPLORE.BARWIDTH'|translate}}:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"
                                               ng-model="curWidget.config.option.barWidth"
                                               ng-init="curWidget.config.option.barWidth"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">{{'NV.EXPLORE.LABEL.OFFSET.TOP'|translate}}:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"
                                               ng-model="curWidget.config.option.label.offset.top"
                                               ng-init="curWidget.config.option.label.offset.top"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">{{'NV.EXPLORE.LABEL.OFFSET.BOTTOM'|translate}}:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"
                                               ng-model="curWidget.config.option.label.offset.bottom"
                                               ng-init="curWidget.config.option.label.offset.bottom"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">{{'NV.EXPLORE.LABEL.OFFSET.LEFT'|translate}}:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"
                                               ng-model="curWidget.config.option.label.offset.left"
                                               ng-init="curWidget.config.option.label.offset.left"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">{{'NV.EXPLORE.LABEL.OFFSET.RIGHT'|translate}}:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"
                                               ng-model="curWidget.config.option.label.offset.right"
                                               ng-init="curWidget.config.option.label.offset.right"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="describe">
            <form class="form-horizontal form-index">
                <div class="row">
                    <div class="form-group col-md-12">
                        <textarea ng-model="curWidget.config.option.describe" class="form-control chartDescribe"
                                  placeholder="请输入对图表的描述" style="min-height: 100px;"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="itemstyle">
            <ng-include src="'src/view/nv/chart/options/common/itemstyle.html'"></ng-include>
        </div>
        <div class="tab-pane" id="tootip">
            <form class="form-horizontal form-index">
                <div class="row">
                    <div class="col-md-2">
                        变量
                    </div>
                    <div class="col-md-5">
                        别名
                    </div>
                    <div class="col-md-1">
                        显示
                    </div>
                    <div class="col-md-4">
                        格式化
                    </div>
                </div>
                <div class="row" ng-repeat="(index, item) in curWidget.config.keys">
                    <div class="col-md-2">
                        {{item.col}}
                    </div>
                    <div class="col-md-5">
                        <input type="text" ng-model="curWidget.config.option.tooltip[item.col].col"
                               class="form-control"/>
                    </div>
                    <div class="col-md-1"
                         ng-init="(curWidget.config.option.tooltip[item.col].isShow == undefined)?curWidget.config.option.tooltip[item.col].isShow=true:''">
                        <input type="checkbox" ng-model="curWidget.config.option.tooltip[item.col].isShow"/>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" ng-model="curWidget.config.option.tooltip[item.col].formatter"></textarea>
                        <!--<input type="text" ng-model="curWidget.config.option.tooltip[item.col].formatter"-->
                               <!--class="form-control"/>-->
                    </div>
                </div>
                <!-- <div class="row" ng-repeat="(index, items) in curWidget.config.values">
                    <div ng-repeat="(index, item) in items">
                        <div ng-if="item[0].col != undefined">
                            <div class="col-md-2">
                                {{item[0].col}}
                            </div>
                            <div class="col-md-5">
                                <input type="text" ng-model="curWidget.config.option.tooltipTarget[item[0].col].col"
                                       class="form-control"/>
                            </div>
                            <div class="col-md-1"
                                 ng-init="(curWidget.config.option.tooltipTarget[item[0].col].isShow == undefined)?curWidget.config.option.tooltipTarget[item[0].col].isShow=true:''">
                                <input type="checkbox"
                                       ng-model="curWidget.config.option.tooltipTarget[item[0].col].isShow"/>
                            </div>
                            <div class="col-md-4">
                                <input type="text"
                                       ng-model="curWidget.config.option.tooltipTarget[item[0].col].formatter"
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="row" ng-repeat="(index, items) in curWidget.config.values">
                    <div ng-repeat="(index, item) in items.cols">
                        <div>
                            <div class="col-md-2">
                                {{item.alias}}
                            </div>
                            <div class="col-md-5">
                                <input type="text" ng-model="curWidget.config.option.tooltipTarget[item.alias].col"
                                       class="form-control"/>
                            </div>
                            <div class="col-md-1"
                                 ng-init="(curWidget.config.option.tooltipTarget[item.alias].isShow == undefined)?curWidget.config.option.tooltipTarget[item.alias].isShow=true:''">
                                <input type="checkbox"
                                       ng-model="curWidget.config.option.tooltipTarget[item.alias].isShow"/>
                            </div>
                            <div class="col-md-4">
                                <textarea class="form-control" ng-model="curWidget.config.option.tooltipTarget[item.alias].formatter"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-repeat="(index, item) in curWidget.config.groups">
                    <div class="col-md-2">
                        {{item.col}}
                    </div>
                    <div class="col-md-5">
                        <input type="text" ng-model="curWidget.config.option.tooltipGroups[item.col].col"
                               class="form-control"/>
                    </div>
                    <div class="col-md-1"
                         ng-init="(curWidget.config.option.tooltipGroups[item.col].isShow == undefined)?curWidget.config.option.tooltipGroups[item.col].isShow=true:''">
                        <input type="checkbox" ng-model="curWidget.config.option.tooltipGroups[item.col].isShow"/>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" ng-model="curWidget.config.option.tooltipGroups[item.col].formatter"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="threshold">
            <div style="width: 100%; height: 100px;" id="editThreshold" ui-ace="{
            mode: 'javascript',
            rendererOptions: {
              fontSize: '14px',
              maxLines: 100,
              minLines: 20
            }
          }"
                 ng-model="curWidget.config.thresholdCode" class="form-control"></div>
        </div>
        <div class="tab-pane" id="markLine">
            <div style="width: 100%; height: 100px;" id="editLine" ui-ace="{
            mode: 'javascript',
            rendererOptions: {
              fontSize: '14px',
              maxLines: 100,
              minLines: 20
            }
          }"
                 ng-model="curWidget.config.markLineCode" class="form-control"></div>
        </div>
        <div class="tab-pane" id="option">
            <div style="width: 100%; height: 100px;" id="optionEdit" ui-ace="{
            mode: 'javascript',
            rendererOptions: {
              fontSize: '14px',
              maxLines: 100,
              minLines: 20
            }
          }"
                 ng-model="curWidget.config.optionCode" class="form-control"></div>
        </div>
    </div>
</div>
