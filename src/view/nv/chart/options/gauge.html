<div class="col-md-12">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs"><!-- 'tabs-right' for right tabs -->
        <li class="active"><a href="tabs.html#ext" data-toggle="tab">{{'NV.EXPLORE.EXT'|translate}}</a></li>
        <li><a href="tabs.html#describe" data-toggle="tab">描述</a></li>
    </ul>
</div>
<div class="col-md-12">
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="ext">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'CONFIG.WIDGET.LABEL'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="curWidget.config.values[0].name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'CONFIG.WIDGET.FORMATTER'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="curWidget.config.values[0].format" class="form-control" />
                        <span class="help-block">{{'CONFIG.WIDGET.EXAMPLE'|translate}}：'0,0.00' '0.00' '0%' '0.00%' </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'CONFIG.WIDGET.MIN_VALUE'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" ng-model="curWidget.config.values[0].minValue" ng-value="0.0" placeholder="default value is 0" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'CONFIG.WIDGET.MAX_VALUE'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" ng-model="curWidget.config.values[0].maxValue" ng-value="100.0" placeholder="default value is 100" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{'CONFIG.WIDGET.LINE_STYLE'|translate}}</label>
                    <div class="col-sm-9">
                        <table class="table table-striped">
                            <tr>
                                <th style="width: 25px"></th>
                                <th style="width: 120px">{{'CONFIG.WIDGET.STYLE_PROPORTION'|translate}}</th>
                                <th style="width: 100px">{{'CONFIG.WIDGET.STYLE_COLOR'|translate}}</th>
                            </tr>
                            <tr ng-repeat="s in curWidget.config.styles">
                                <td>
                    <span class="text-red" style="display: block;margin-top: 7px;">
                        <i class="fa fa-trash-o" style="cursor: pointer;vertical-align: middle;"
                           ng-click="deleteValue(v.cols);curWidget.config.styles.splice($index, 1)"></i>
                    </span>
                                </td>
                                <td>
                                    <input type="text" ng-model="s.proportion" class="form-control input" style="width: 90%; padding: 6px 6px;"/>
                                </td>
                                <td>
                                    <input type="text" ng-model="s.color" class="form-control input" style="width: 90%; padding: 6px 6px;"/>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="4" style="text-align: center;">
                                    <button type="button" class="btn btn-info btn-sm" ng-click="add_style()">
                                        {{'CONFIG.WIDGET.ADD_NEW_STYLE'|translate}}
                                    </button>
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="describe">
            <form class="form-horizontal form-index">
                <div class="row">
                    <div class="form-group col-md-12">
                        <textarea ng-model="curWidget.config.option.describe" class="chartDescribe form-control" placeholder="请输入对图表的描述" style="min-height: 100px;"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
