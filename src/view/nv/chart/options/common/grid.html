<form class="form-horizontal form-index">
    <div class="row">
        <div class="form-group col-md-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.gridCustom"
                           ng-init="curWidget.config.option.gridCustom ? null : curWidget.config.option.gridCustom=false"> {{'NV.EXPLORE.CUSTOMIZE'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label class="col-md-3 control-label">{{'NV.EXPLORE.TOP'|translate}}</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridTop"
                           placeholder="{{'NV.EXPLORE.TEXTPROMPT'|translate}}" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{'NV.EXPLORE.BOTTOM'|translate}}</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridBottom"
                           placeholder="{{'NV.EXPLORE.TEXTPROMPT'|translate}}" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{'NV.EXPLORE.LEFT'|translate}}</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridLeft"
                       placeholder="{{'NV.EXPLORE.TEXTPROMPT'|translate}}" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{'NV.EXPLORE.RIGHT'|translate}}</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridRight"
                       placeholder="{{'NV.EXPLORE.TEXTPROMPT'|translate}}" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
    </div>
</form>
