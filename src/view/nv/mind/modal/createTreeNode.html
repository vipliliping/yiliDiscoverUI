<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">新建节点</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">父节点名称</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="categoryName">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">节点名称</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="nodeName">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">确认</button>
</div>
