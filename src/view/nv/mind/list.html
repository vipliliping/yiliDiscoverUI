<div id="inner-container" class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title"><i class="fa fa-cubes"></i> 脑图列表
                        <div class="box-tools pull-right">
                            <i class="fa fa-copy toolbar-icon" ng-click="copyNode()"
                               title="{{'COMMON.COPY'|translate}}"></i>&nbsp;&nbsp;
                            <i class="fa fa-plus toolbar-icon" ng-click="createNode()"></i>&nbsp;&nbsp;
                            <i class="fa fa-trash-o toolbar-icon"  ng-click="deleteNode()" title="{{'COMMON.DELETE'|translate}}"></i>
                        </div>
                    </h4>
                </div>
                <div class="panel-body" style="overflow: auto;">
                    <input type="text" class="form-control" placeholder="搜索" ng-model="keywords"
                           ng-change="searchNode()" title="dsr:kylin ds:Bill">
                    <div id="mindTreeID" js-tree="treeConfig" should-apply="applyModelChanges()" ng-model="treeData"
                         tree="treeInstance"
                         tree-events-obj="treeEventsObj"></div>
                </div>
            </div>
        </div>
    </div>
</div>
