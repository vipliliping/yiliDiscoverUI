<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">sql编辑</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div style="width: 100%; height: 300px;" id="editFtl" ui-ace="ftlConfig"
                 ng-model="ftlSql" class="form-control"
                 title="{{'TIPS.CAL_EXPR'|translate}}"></div>
        </div>
    </div>
    <div class="row mg-t-10">
        <div class="col-sm-4" ng-repeat="item in paramsList">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{item.column}}:</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="operation" ng-model="params[item.column]">
                                <option value ="{{value}}" ng-repeat="value in item.list track by $index">{{value}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <input type="checkbox" ng-model="item.isSendParam" ng-init="item.isSendParam = true"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mg-t-10">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-success"
                            ng-click="test()">测试
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-success"
                            ng-click="save()">保存
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-success"
                            ng-click="close()">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mg-t-10">
        <div class="col-md-12 form-horizontal">
            <div style="width: 100%; height: 100px;" id="showSql" ui-ace="sqlConfig"
                 ng-model="testResult" class="form-control"
                 title="{{'TIPS.CAL_EXPR'|translate}}"></div>
        </div>
    </div>
</div>
