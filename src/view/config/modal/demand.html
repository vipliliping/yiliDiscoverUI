<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.DATASET.DEMAND'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.DATASET.NAME'|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.DATASET.EXPLAINATION'|translate}}</label>
                <div class="col-sm-10">
                    <textarea class="form-control" ng-model="explaination"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">{{'COMMON.CANCEL'|translate}}</button>
