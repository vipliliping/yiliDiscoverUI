<div class="automodel-header">
    <b class="automodel-close-b-style">选择表</b>
    <button type="button" class="close automodel-close-bt-style" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span class="automodel-close-sp-style" aria-hidden="true">×</span></button>
</div>


    <div class="row automodel-list-district" >
        <div class="form-group">
            <label>输入搜索</label>
            <input type="text" ng-model="searchStr" class="form-control">
        </div>
        <div class="col-md-12" style="max-height:400px;overflow-y:auto;">
            <ul>
                <li ng-repeat="o in tableList | filter: searchStr">
                    <a ng-click="selectTable($event, o)">{{o}}</a>
                </li>
            </ul>
        </div>
    </div>


<div class="automodel-footer">
    <button type="reset" class="btn btn-quirk btn-default" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">取消</span></button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
